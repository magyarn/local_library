{% extends 'base.html' %}

{% block content %}

<h1>Delete Book</h1>

<p>Are you sure you want to delete the book: {{ book }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
</form>
{% if perms.catalog.is_librarian %}
<p><a href="{% url 'catalog:book-update' pk=book.pk %}">Cancel</a></p>
{% endif %}
{% endblock %}
