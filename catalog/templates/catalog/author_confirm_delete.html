{% extends 'base.html' %}

{% block content %}

<h1>Delete Author</h1>

<p>Are you sure you want to delete the author: {{ author }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
</form>
{% if perms.catalog.is_librarian %}
<p><a href="{% url 'catalog:author-update' pk=author.pk %}">Cancel</a></p>
{% endif %}
{% endblock %}
